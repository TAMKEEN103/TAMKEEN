 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamkeen Financial & Management Consulting</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFF4F4;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #1F1717, #F8EDED);
      color: black;
      padding: 30px 20px;
      text-align: center;
    }

    header img {
      margin-top: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 250px;
      height: auto;
    }

    nav {
      background-color: #F8EDED;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: black;
      padding: 32px 34px;
      text-decoration: none;
      transition: 0.3s ease;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #ddd;
      color: #000;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    section h2 {
      color: #1a73e8;
      margin-bottom: 10px;
      border-bottom: 2px solid #1B1833;
      padding-bottom: 5px;
    }

    .service-item {
      background-color: #1B1833;
      padding: 25px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .service-item:hover {
      transform: translateY(-5px);
    }

    footer {
      background-color: #1B1833;
      color: black;
      text-align: center;
      padding: 15px;
      position: relative;
      margin-top: 40px;
    }

   
    @media (max-width: 768px) {
      header img {
        width: 100%;
        max-width: 250px;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        padding: 10px;
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#intro" id="home-link">Home</a>
    <a href="#services" id="services-link">Services</a>
    <a href="#contact" id="contact-link">Contact</a>
    <a href="#" id="language-toggle" onclick="toggleLanguage()">Arabic-عربي</a>
    <a href="Services.html" class="button">خدمات</a>
  </nav>
